{% set version = "3.1.0" %}

package:
  name: gidgethub
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/gidgethub/gidgethub-{{ version }}.tar.gz
  sha256: 52119435ba73ddd5e697dae7bec8b93a048bc738720b81691ebd4b4d81d2d762

build:
  number: 0
  noarch: python
  script: {{PYTHON}} -m flit install --deps=none

requirements:
  host:
    - python >=3.6
    - flit
    - pytest-runner
  run:
    - python >=3.6
    - uritemplate >=3.0.0

test:
  imports:
    - gidgethub
    - gidgethub.test

about:
  home: https://gidgethub.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'An async GitHub API library for Python'

  doc_url: https://gidgethub.readthedocs.io/en/latest/
  dev_url: https://github.com/brettcannon/gidgethub

extra:
  recipe-maintainers:
    - asmeurer
    - ocefpaf
